name: Run Spectral linting

on:
    push:
      branches:
        - main

permissions:
  checks: write

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v3

      # Run Spectral
      # - uses: stoplightio/spectral-action@latest

      - name: Run Spectral Lint
        id: spectral-lint
        uses: addnab/docker-run-action@v3
        with:
            image: stoplight/spectral:latest
            options: -v ${{ github.workspace }}:${{ github.workspace }} -w ${{ github.workspace }}
            run: spectral lint ./root.oas.yaml
            # --ruleset ./docs/spectral/bundled.spectral.yml ./docs/specification/*.yaml

      - name: Add annotations
        run: |
            echo "${{ steps.spectral-lint.outputs }}"